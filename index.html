<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

        .kutu
        {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }

        #kutu_mavi
        {
            background-color: blue;
        }
        #kutu_kirmizi
        {
            background-color: red;
        }
        #kutu_sari
        {
            background-color: yellow;
        }

    </style>
</head>
<body>

    <div id="kutu_mavi" class="kutu"></div>
    <div id="kutu_kirmizi" class="kutu"></div>
    <div id="kutu_sari" class="kutu"></div>
    <script>
        document.getElementById('kutu_mavi').onclick=function(){
            document.getElementById('kutu_mavi').style.display="none";

        }

        document.getElementById('kutu_kirmizi').onclick=function(){
            document.getElementById('kutu_kirmizi').style.display="none";

        }

        document.getElementById('kutu_sari').onclick=function(){
            document.getElementById('kutu_sari').style.display="none";

        }
        </script>
</body>
</html>
